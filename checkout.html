<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumah Kopi Canggih</title>
    <link rel="stylesheet" href="css/checkout.css" />
  </head>
  <body>
    <nav>
      <img
        src="assets/logo.png"
        alt="Kopi Rumah Canggih"
        width="50px"
        height="50px"
      />

      <section class="nav-links">
        <ul>
          <li>
            <a href="index.html">Beranda</a>
          </li>
          <li>
            <a href="aboutus.html">Tentang Kami</a>
          </li>
          <li>
            <a href="products.html">Produk Kami</a>
          </li>
        </ul>
      </section>
    </nav>

    <section class="checkout-container">
      <h1>Keranjang Anda</h1>
      <table class="checkout-summary-table">
        <thead>
          <tr>
            <th>Produk</th>
            <th>Harga Satuan</th>
            <th>Jumlah</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cherry Tea (250 gram)</td>
            <td>IDR 79K</td>
            <td>2</td>
            <td>IDR 158K</td>
          </tr>

          <tr>
            <td>Tiramisu Cake (250 gram)</td>
            <td>IDR 59K</td>
            <td>2</td>
            <td>IDR 118K</td>
          </tr>

          <tr class="summary-line">
            <td colspan="3">Subtotal (2 Item)</td>
            <td>IDR 276K</td>
          </tr>
          <tr class="summary-line">
            <td colspan="3">Biaya Pengiriman (Ekonomi)</td>
            <td>IDR 35K</td>
          </tr>
          <tr class="total-line">
            <td colspan="3"><strong>TOTAL AKHIR</strong></td>
            <td><strong>IDR 311k</strong></td>
          </tr>
        </tbody>
      </table>

      <div class="checkout-actions">
        <button class="checkout-button">Beli Sekarang</button>
      </div>
    </section>
  </body>
</html>
